<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="Scripts/jquery-1.10.2.min.js"></script>

    <script>
        $(function () {
            $("#btn").click(function () {
                var c = document.getElementById("myCanvas");
                var ctx = c.getContext("2d");
                ctx.beginPath();
                ctx.arc(95, 50, 40, 0, 2 * Math.PI);

                ctx.fillStyle = "red";
                ctx.fill();

                ctx.strokeStyle = "blue";
                ctx.lineWidth = 5;
                ctx.stroke();
            });
        });
    </script>
</head>
<body>
    <input type="button" id="btn" value="Draw It !" />
    <hr />
    <canvas id="myCanvas" width="500" height="400" style="background-color:pink;"></canvas>

</body>
</html>
