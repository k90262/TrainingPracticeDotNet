<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="Scripts/jquery-1.10.2.min.js"></script>
    <script src="Ball.js"></script>

    <script>
        var count = 200;

        $(function () {
            $("#btn").click(function () {
                var c = document.getElementById("myCanvas");
                var ctx = c.getContext("2d");

                var balls = new Array();

                for (var i = 0; i < count; i++) {
                    var r = Math.random() * 40 + 10;
                    var color = "#" + Math.random().toString(16).substr(2, 6);
                    var dx = Math.random() * 20 + 1;
                    var dy = Math.random() * 20 + 1;
                    balls[balls.length] = new Ball(ctx, 100, 100, r, color, dx, dy);
                }

                setInterval(function () {
                    ctx.clearRect(0, 0, c.width, c.height);
                    for (var i = 0; i < count; i++) {
                        balls[i].move();
                        balls[i].show();
                    }
                }, 10);

            });
        });
    </script>
</head>
<body>
    <input type="button" id="btn" value="Draw It !" />
    <hr />
    <canvas id="myCanvas" width="1000" height="600" style="background-image:url('http://home.bt.com/images/the-20-best-views-in-the-uk-revealed-136417214455702601-170411144310.jpg');background-size:cover;"></canvas>

</body>
</html>
