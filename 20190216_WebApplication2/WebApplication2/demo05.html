<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="Scripts/jquery-1.10.2.min.js"></script>

    <script>


        $(function () {

            $("#btn").click(function () {
                if (localStorage.no == undefined)
                    localStorage.no = 0;
                var no = localStorage.no;
                no++;
                localStorage.no = no;
                $(this).val(no);
            });

        });

    </script>
</head>
<body>
    <input type="button" id="btn" value="Click Me" />
</body>
</html>
