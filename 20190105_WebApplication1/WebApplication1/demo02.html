<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

    <script src="Scripts/jquery-1.10.2.min.js"></script>

    <script>

        $(function () {
            $("td")
                .mouseenter(function () {
                    $(this).addClass("style1");
                })
                .mouseleave(function () {
                    $(this).removeClass("style1");
                })
                .filter(".no").click(function () {
                    var txt = $(this).text();
                    var result = $("#answer").text() + txt;
                    $("#answer").text(result);
                }).end()
                .filter("#dot").click(function () {
                    var td = $("#answer");
                    if (td.text() == "")
                        td.text("0.");
                    else if (td.text().indexOf(".") < 0) 
                        td.text(td.text() + ".");
                });
        });



    </script>

    <style>
        td {
            width: 40px;
            height: 40px;
            color: blue;
            background-color: yellow;
            font-size: 32px;
            text-align: center;
        }

        .style1 {
            color:darkslategrey;
            background-color:mediumpurple;
        }


    </style>
</head>
<body>
    <table border="1">
        <tr>
            <td colspan="4" id="answer"></td>
        </tr>
        <tr>
            <td class="no">7</td>
            <td class="no">8</td>
            <td class="no">9</td>
            <td>+</td>
        </tr>
        <tr>
            <td class="no">4</td>
            <td class="no">5</td>
            <td class="no">6</td>
            <td>-</td>
        </tr>
        <tr>
            <td class="no">1</td>
            <td class="no">2</td>
            <td class="no">3</td>
            <td>x</td>
        </tr>
        <tr>
            <td class="no">0</td>
            <td id="dot">.</td>
            <td>=</td>
            <td>/</td>
        </tr>
    </table>
</body>
</html>
