    <script>

        $(function () {

            $("#btn").click(function () {

                    //alert($("#t1").tmpl);

                    //var tmpl = $.templates("#t1");
                    //$(tmpl.render(data.result.results)).appendTo("#table1");
                });
            });

        });

    </script>

</head>

    <input type="button" value="取得資料" id="btn" />
    <hr />
    <table border="1" id="table1">
