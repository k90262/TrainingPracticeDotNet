<html>
    <head>
        <meta charset="UTF-8">
        <script src="jquery-3.4.1.min.js"></script>
        <script src="Ball.js"></script>

        <script>

            $(function(){
                $("#btn").click(function(){
                    var ctx = $("#canvas")[0].getContext("2d");

                    var balls = [];

                    for(var i=0;i<1000;i++) {
                        var x = Math.random() * 500 + 100;
                        var y = Math.random() * 500 + 100;
                        var r = Math.random() * 60 + 10;
                        var dx = Math.random() * 10 + 1;
                        var dy = Math.random() * 10 + 1;
                        var c = "#" + Math.random().toString(16).substr(2, 6);

                        balls[balls.length] = new Ball(ctx, x, y, r, c, dx, dy);
                    }

                    setInterval(() => {
                        ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.width);
                        for(var i=0;i<balls.length;i++) {
                            balls[i].move();
                            balls[i].show();
                        }
                    }, 1);

                });

            });

        </script>

    </head>
    <body>
        <button id="btn">畫畫</button>
        <hr/>
        <canvas id="canvas" style="background-color:pink;" width="1500" height="700"></canvas>
    </body>
</html>
