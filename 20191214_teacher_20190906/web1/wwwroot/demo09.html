
<html>
    <head>
        <meta charset="UTF-8">
        <script src="jquery-3.4.1.min.js"></script>

        <script>

            $(function(){
                $("#btn").click(function(){
                    var ctx = $("#canvas")[0].getContext("2d");

                    ctx.beginPath();
                    ctx.moveTo(0, 0);
                    ctx.lineTo(200, 100);
                    ctx.closePath();
                    
                    ctx.stroke(); 
                });
            });

        </script>

    </head>
    <body>
        <button id="btn">畫畫</button>
        <hr/>
        <canvas id="canvas" style="background-color:pink;" width="800" height="500"></canvas>
    </body>
</html>
