
<html>
    <head>
        <meta charset="UTF-8">
        <script src="jquery-3.4.1.min.js"></script>

        <script>

            $(function(){
                $("#btn").click(function(){
                    if (!localStorage.no) localStorage.no = 0;
                    localStorage.no++;
                    $("#btn").text(localStorage.no);
                });
            });

        </script>

    </head>
    <body>
        <button id=btn>Click Me</button>
    </body>
</html>
