<html>

    <head>
        <meta charset="UTF-8">

        <style>
            td {
                width: 50px;
                height: 50px;
                background-color: lightpink;
            }
        </style>

        <script src="jquery-3.4.1.min.js"></script>

        <script>

            var w = 8;
            var h = 6;

            $(function () {

                for (var i = 0; i < h; i++) {
                    var tr = $("<tr/>");
                    for (var j = 0; j < w; j++) {
                        $("<td/>").appendTo(tr);
                    }
                    tr.appendTo("#t1");
                }

                $(`#t1 tr:gt(0):lt(${h-2})`).each(function(){
                    $(this).find("td:gt(1)").remove();
                });

                $(`<td colspan="${w-2}" rowspan="${h-2}" />`).insertAfter(
                    $("#t1 tr:eq(1) td:first")
                );


            });

        </script>

    </head>

    <body>
        <button id="btn">按我</button><br/>
        <table border="1" id="t1">

        </table>
    </body>

</html>
