<html>
    <head>
        <meta charset="UTF-8">

        <script src="jquery-3.4.1.min.js"></script>

        <script>
        
            $(function(){

                $("#btn").click(function(){
                    var no = parseInt($("#no").val());
                    var w = new Worker("worker.js");
                    var td = $("<td />").click(function(){
                        w.terminate();
                    }).appendTo("#tr1");
                    w.onmessage = function(e){
                        td.text(e.data);
                    }
                    w.postMessage(no);
                });
                
            });
        
        </script>

    </head>
    <body>
        <input type="number" id="no" />
        <button id="btn">按我</button>
        <hr/>
        <table border="1">
            <tr id="tr1"></tr>
        </table>
    </body>
</html>
