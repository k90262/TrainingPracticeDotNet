<html>
    <head>
        <meta charset="UTF-8">

        <script src="jquery-3.4.1.min.js"></script>
        <script src="Ball.js"></script>

        <script>
        
            $(function(){

                $("#btn").click(function(){
                    // google 'html5 canvas'
                    /** @type {CanvasRenderingContext2D} */
                    var ctx = $("#c1")[0].getContext("2d"); // jquery object ( $("#c1") ) to html object( $("#c1")[0] )
                    //ctx.fillRect(100, 50, 80, 50);
                    
                    ctx.beginPath();
                    ctx.arc(200, 100, 50, 0, 2*Math.PI);
                    ctx.rect(300, 50, 200, 100);
                    ctx.closePath();

                    ctx.fillStyle ="red";
                    ctx.fill();

                    ctx.strokeStyle="blue";
                    ctx.lineWidth=5;
                    ctx.stroke();
                });
                
            });
        
        </script>

    </head>
    <body>
        <button id="btn">按我</button>
        <canvas id="c1" width="800" height="600" style="background-color: pink;"></canvas> <!--setting width/height in Style will force to scale the canvas, so remove it-->

    </body>
</html>
