<html>
    <head>
        <meta charset="UTF-8">

        <script src="jquery-3.4.1.min.js"></script>
        <script src="Ball.js"></script>

        <script>
        
            $(function(){

                $("#btn").click(function(){
                    // google 'html5 canvas'
                    var ctx = $("#c1")[0].getContext("2d"); // jquery object ( $("#c1") ) to html object( $("#c1")[0] )
                    ctx.fillRect(100, 50, 80, 50);
                });
                
            });
        
        </script>

    </head>
    <body>
        <button id="btn">按我</button>
        <canvas id="c1" style="background-color: pink;width: 800;height: 600;"></canvas>

    </body>
</html>
